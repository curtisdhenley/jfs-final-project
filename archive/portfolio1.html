<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="portfolio-style.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header></header>

    <main>
      <div class="container">
        <div class="row">
          <h1>Portfolio</h1>
        </div>

        <hr>

        <!-- BEGIN FORM for stock picking-->

        <form action="submission.html" method="POST" class="row">
          <!-- this is the row -->
          <div class="ticker-symbol col-4 col-sm-2">
            <label for="ticker">Ticker</label>
            <br />
            <select name="ticker" id="ticker">
              <option value="AAPL">AAPL</option>
              <option value="AMGN">AMGN</option>
              <option value="AXP">AXP</option>
              <option value="BA">BA</option>
              <option value="CAT">CAT</option>
              <option value="CRM">CRM</option>
              <option value="CSCO">CSCO</option>
              <option value="CVX">CVX</option>
              <option value="DIS">DIS</option>
              <option value="DOW">DOW</option>
              <option value="GS">GS</option>
              <option value="HD">HD</option>
              <option value="HON">HON</option>
              <option value="IBM">IBM</option>
              <option value="INTC">INTC</option>
              <option value="JNJ">JNJ</option>
              <option value="JPM">JPM</option>
              <option value="KO">KO</option>
              <option value="MCD">MCD</option>
              <option value="MMM">MMM</option>
              <option value="MRK">MRK</option>
              <option value="MSFT">MSFT</option>
              <option value="NKE">NKE</option>
              <option value="PG">PG</option>
              <option value="TRV">TRV</option>
              <option value="UNH">UNH</option>
              <option value="V">V</option>
              <option value="VZ">VZ</option>
              <option value="WBA">WBA</option>
              <option value="WMT">WMT</option>
            </select>
          </div>

          <div class="ordertype col-4 col-sm-2">
            <label for="order">Buy / Sell</label>
            <br />
            <select name="order" id="order">
              <option value="buy">buy</option>
              <option value="sell">sell</option>
            </select>
          </div>

          <div class="ordersize col-4 col-sm-2">
            <label for="amount">Number of shares</label>
            <br />
            <input type="number" name="amount" id="amount" />
          </div>

          <div class="stockgoal col-4 col-sm-2 ">
            <label for="goal">Goal for this stock</label>
            <br />
            <input type="text" name="goal" id="goal" />
          </div>

          <div class="col-4 col-sm-2"></div>
        </form> <!-- end row -->

        <!-- END FORM -->

        <hr>

        <!-- BEGIN TABLE for portfolio contents -->
        <div class="row">
          <div class="col">
            <table>
              <thead>
                <tr>
                  <th scope="col">Header A</th>
                  <th scope="col">Header B</th>
                  <th scope="col">Header C</th>
                  <th scope="col">Header D</th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td>1 A</td>
                  <td>1 B</td>
                  <td>1 C</td>
                  <td>1 D</td>
                </tr>
                <tr>
                  <td>2 A</td>
                  <td>2 B</td>
                  <td>2 C</td>
                  <td>2 D</td>
                </tr>
                <tr>
                  <td>3 A</td>
                  <td>3 B</td>
                  <td>3 C</td>
                  <td>3 D</td>
                </tr>
              </tbody>

              <tfoot>
                <tr>
                  <td>Footer A</td>
                  <td>Footer B</td>
                  <td>Footer C</td>
                  <td>Footer D</td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
        <!-- END TABLE -->
      </div>
    </main>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
