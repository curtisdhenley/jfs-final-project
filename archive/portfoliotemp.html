<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="portfoliostyle.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header></header>

    <main>
      <div class="container">
        <div class="row pink">
          <h1>Portfolio</h1>
        </div>

        <!-- BEGIN FORM for stock picking-->       

        <form action="submission.html" method="POST" class="row yellow"> <!-- this is the row -->
          <div class="ticker-symbol col-4 col-sm-2 green">
            <label for="ticker">Ticker</label>
            <br />
            <select name="ticker" id="ticker">
              <option value="AAPL">AAPL</option>
              <option value="AMGN">AMGN</option>
              <option value="AXP">AXP</option>
              <option value="BA">BA</option>
              <option value="CAT">CAT</option>
              <option value="CRM">CRM</option>
              <option value="CSCO">CSCO</option>
              <option value="CVX">CVX</option>
              <option value="DIS">DIS</option>
              <option value="DOW">DOW</option>
              <option value="GS">GS</option>
              <option value="HD">HD</option>
              <option value="HON">HON</option>
              <option value="IBM">IBM</option>
              <option value="INTC">INTC</option>
              <option value="JNJ">JNJ</option>
              <option value="JPM">JPM</option>
              <option value="KO">KO</option>
              <option value="MCD">MCD</option>
              <option value="MMM">MMM</option>
              <option value="MRK">MRK</option>
              <option value="MSFT">MSFT</option>
              <option value="NKE">NKE</option>
              <option value="PG">PG</option>
              <option value="TRV">TRV</option>
              <option value="UNH">UNH</option>
              <option value="V">V</option>
              <option value="VZ">VZ</option>
              <option value="WBA">WBA</option>
              <option value="WMT">WMT</option>
            </select>
          </div>

          <div class="ordertype col-4 col-sm-2 purple">
            <label for="order">Buy / Sell</label>
            <br />
            <select name="order" id="order">
              <option value="buy">buy</option>
              <option value="sell">sell</option>
            </select>
          </div>

          <div class="ordersize col-4 col-sm-2 yellow">
            <label for="amount">Number of shares</label>
            <br />
            <input type="number" name="amount" id="amount" />
          </div>

          <div class="stockgoal col-4 col-sm-2 blue">
            <label for="goal">What is your goal for this stock?</label>
            <br />
            <input type="text" name="goal" id="goal" />
          </div>

          <div class="col-4 col-sm-2 green"></div>

        </form> <!-- end row -->

        <!-- END FORM -->
        
        <!-- BEGIN TABLE for portfolio contents -->
        <div class="row blue">
          <div class="col">
            <table>
              <thead>
                <tr>
                  <th scope="col">Header A</th>
                  <th scope="col">Header B</th>
                  <th scope="col">Header C</th>
                  <th scope="col">Header D</th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td>1 A</td>
                  <td>1 B</td>
                  <td>1 C</td>
                  <td>1 D</td>
                </tr>
                <tr>
                  <td>2 A</td>
                  <td>2 B</td>
                  <td>2 C</td>
                  <td>2 D</td>
                </tr>
                <tr>
                  <td>3 A</td>
                  <td>3 B</td>
                  <td>3 C</td>
                  <td>3 D</td>
                </tr>
              </tbody>

              <tfoot>
                <tr>
                  <td>Footer A</td>
                  <td>Footer B</td>
                  <td>Footer C</td>
                  <td>Footer D</td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
        <!-- END TABLE -->

        <!-- EXAMPLE -->
        <div id="example">
          <form action="submission.html" method="POST">
            <h1>Create a burger!</h1>
            <section class="protein">
              <label for="patty">What type of protein would you like?</label>
              <input type="text" name="patty" id="patty" />
            </section>
            <hr />

            <section class="patties">
              <label for="amount">How many patties would you like?</label>
              <input type="number" name="amount" id="amount" />
            </section>
            <hr />

            <section class="cooked">
              <label for="doneness">How do you want your patty cooked</label>
              <br />
              <span>Rare</span>
              <input
                type="range"
                name="doneness"
                id="doneness"
                value="3"
                min="1"
                max="5"
              />
              <span>Well-Done</span>
            </section>
            <hr />

            <section class="toppings">
              <span>What toppings would you like?</span>
              <br />
              <input
                type="checkbox"
                name="topping"
                id="lettuce"
                value="lettuce"
              />
              <label for="lettuce">Lettuce</label>
              <input
                type="checkbox"
                name="topping"
                id="tomato"
                value="tomato"
              />
              <label for="tomato">Tomato</label>
              <input type="checkbox" name="topping" id="onion" value="onion" />
              <label for="onion">Onion</label>
            </section>
            <hr />

            <section class="cheesy">
              <span>Would you like to add cheese?</span>
              <br />
              <input type="radio" name="cheese" id="yes" value="yes" />
              <label for="yes">Yes</label>
              <input type="radio" name="cheese" id="no" value="yes" />
              <label for="no">No</label>
            </section>
            <hr />

            <section class="bun-type">
              <label for="bun">What type of bun would you like?</label>
              <select name="bun" id="bun">
                <option value="sesame">Sesame</option>
                <option value="potatoe">Potato</option>
                <option value="pretzel">Pretzel</option>
              </select>
            </section>
            <hr />

            <section class="sauce-selection">
              <label for="sauce">What type of sauce would you like?</label>
              <input list="sauces" id="sauce" name="sauce" />
              <datalist id="sauces">
                <option value="ketchup"></option>
                <option value="mayo"></option>
                <option value="mustard"></option>
              </datalist>
            </section>
            <hr />
            <section class="extra-info">
              <label for="extra">Anything else you want to add?</label>
              <br />
              <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
            </section>
            <hr />

            <section class="submission">
              <input type="submit" value="Submit" />
            </section>
          </form>
        </div> <!-- end example -->
      </div>
    </main>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
