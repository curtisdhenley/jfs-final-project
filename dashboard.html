<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <!-- nav bar -->
    </header>
    
    <main>
        <!-- banner -->
        <div class="container">
            <section id="the-team" class="row mt-5">
                <div class="col">
                    <h1>The Team</h1>
                </div>
            </section>
            <section id="banner" class="row justify-content-evenly banner border border-dark mt-3 p-3">
                <div class="col-md-3">
                    <img src="https://placeholder.pics/svg/150x150" alt="avatar img">
                </div> <!-- col close -->
                <div class="col-md-3">
                    <h2 class="pt-4">The Team or Username</h2>
                </div> <!-- col close -->
                <div class="col-md-3">
                    <h2 class="pt-5">Rank/Position</h2>
                </div> <!-- col close -->
            </section> <!-- banner close -->
        
        <!-- team members -->
            <section id="team-member" class="row mt-5">
                <div class="col">
                    <h2>Team Members</h2>
                </div>
            </section>
            <section id="team-members-table" class="row text-center mt-3">
                <div class="col-md-4">
                    <table class="table table-hover table-bordered border-dark">
                        <thead>
                          <tr>
                            <th scope="col">Avatar</th>
                            <th scope="col">Username</th>
                            <th scope="col">Rank/Position</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                              <td>
                                  <img src="https://placeholder.pics/svg/50x50" alt="">
                              </td>
                            <td class="username">Stonk Daddy</td>
                            <td class="rank-position">Captain</td>
                          </tr>
                        </tbody>
                      </table>
                </div> <!-- col close -->
            </section> <!-- team members close -->

        <!-- portfolio snapshot -->
            <section id="portfolio-snapshot" class="row">
                <div class="col">
                    <!-- portfolio snapshot here -->
                </div> <!-- col close -->
            </section> <!-- portfolio close -->
        </div>
    </main>

    <footer></footer>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
