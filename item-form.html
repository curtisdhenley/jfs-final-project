<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- img, symbol, price, updatedAt -->
    <form action="/action_page.php">
      <label for="imgURL">Image URL</label><br />
      <input
        type="text"
        id="imgURL"
        name="imgURL"
        placeholder="http://www.img.png"
      /><br /><br />
      <label for="symbol">Ticker Symbol</label><br />
      <input
        type="text"
        id="symbol"
        name="symbol"
        placeholder="META"
      /><br /><br />
      <label for="price">Stock Price</label><br />
      <input
        type="text"
        id="price"
        name="price"
        placeholder="100.00"
      /><br /><br />
      <input type="submit" id="submitBtn" value="Submit" /><br /><br />
    </form>

    <table>
      <thead>
        <tr>
          <th>Stock</th>
          <th>Symbol</th>
          <th>Price</th>
        </tr>
      </thead>

      <tbody id="list-items"></tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="./js/itemsController.js"></script> -->
    <script type="module" src="./js/itemsExamples/item-form.js"></script>
  </body>
</html>
