  <!-- Main Section START -->
  <main>
    <div class="container">
      <div class="row">
        <h1>User</h1>
      </div>

      <hr />
      <!-- 
        private String email;
        private String firstName;
        private String lastName;
        private String avatar; -->

      <!-- img, symbol, price, updatedAt -->
      <form>
        <label for="first-name">First Name</label><br />
        <input type="text" id="first-name" name="first-name" placeholder="Jane" />
        <br /><br />
        <label for="last-name">Last Name</label><br />
        <input type="text" id="last-name" name="last-name" placeholder="Doe" />
        <br /><br />
        <label for="email">Email</label><br />
        <input type="text" id="email" name="email" placeholder="email@email.com" />
        <br /><br />
        <label for="avatar-url">Avatar URL</label><br />
        <input type="text" id="avatar-url" name="avatar" placeholder="myphoto.com/photo.jpg" /><br /><br />
        <label for="userId">User ID</label><br />
        <!-- really just Holding ID -->
        <input type="text" id="userId" name="userId" placeholder="7836" /><br /><br />
        <!-- TODO: add find by last name button -->
        <input type="submit" id="findLastNameBtn" value="Get By Last Name" />
        <input type="submit" id="postBtn" value="Save" /><br /><br />
        <input type="submit" id="putBtn" value="Update" />
        <input type="submit" id="deleteBtn" value="Delete" />

      </form>

      <hr />

      <table>
        <thead>
          <tr>
            <th>Stock</th>
            <th>Symbol</th>
            <th>Price</th>
          </tr>
        </thead>
        <!-- display area of info -->
        <tbody id="list-items"></tbody>
      </table>
    </div>
  </main>
